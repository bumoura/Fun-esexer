
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções</title>
</head>
<body>

<script>

let numero_01 = Number(prompt("Escreva um numero"));
let numero_05 = 5;
let resultado_01 = numero_01 / numero_05;

if (numero_01 % numero_05 == 0 ) {
alert("Este numero é divisivel por 5, seu resultado é  " + resultado_01 );
  
}

else if (numero_01 % numero_05 >= 1) {
  alert("Este numero não é divisivel por 5!");
  
}


</script>


</body>
</html>
