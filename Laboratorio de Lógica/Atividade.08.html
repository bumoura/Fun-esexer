<body>

<script>

let numero_01 = parseInt(prompt("Escreva um numero para efetuarmos a adição!"));
let numero_02 = parseInt(prompt("Escreva outro numero para efetuarmos a adição!"));
let resultado_0 = numero_01 +  numero_02;


if (resultado_0 > 10 ) {
  alert("O resultado é " + resultado_0);
  
}

else if (resultado_0 <= 10) {
  alert("O resultado não pode ser mostrado!");
  
}


</script>
