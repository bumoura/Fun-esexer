<script>

let numero_01 = Number(prompt("Escreva um numero para efetuarmos a adição!"));
let numero_02 = Number(prompt("Escreva outro numero para efetuarmos a adição!"));
let resultado_0 = numero_01 +  numero_02;


if (resultado_0 > 20 ) {
  alert("O resultado é " + (resultado_0 + 8));
  
}

else if (resultado_0 <= 20) {
  alert("O resultado é " + (resultado_0 - 5));
  
}



</script>
